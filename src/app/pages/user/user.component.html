<h2 style="color: white">Users</h2>
<a mat-fab color="primary" (click)="newUser()">
  <mat-icon>person_add</mat-icon>
</a>
<br>
<hr>
<main class="content">
  <div class="" *ngFor="let user of users">
    <mat-card class="card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ user.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ user.email }}</p>
        <hr />
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Details</button>
        <button mat-button color="warn" (click)="deleteUser(user.id)">
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</main>
